<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon Log-In</title>
</head>
<body class="root">
    <!--Sign-->
    <div class="login">
        <h1>Sign In</h1> 
        <div class="input">
            <label id="mail">Email(phone for mobile accounts)</label>
            <input type="text" id="email" placeholder="Enter Email">

        </div> 
        <div class="input">
            <div>
                <label id="pass">Password</label>
                <a href=" " id="forgot">Forgot Password</a>
            </div>
            <input type="text" id="password" placeholder="Enter Password">
        </div>
        <input type="button" value="Continue">
        <a href=" " id="help">Need Help?</a>
    </div>
   
   <div class="new"> 
    <div class="amazon-header">
        <hr class="line">
        <div class="text">New to Amazon?</div>
        <hr class="line">
    </div>
    <button class="create-btn">Create a New Amazon Account</button>
</div>
    
    <div class="footer">
       <div class="bottom-links">  
        <a href=" " class="footer-item">Conditions of use</a>
        <a href=" " class="footer-item">Privacy Policy</a>
        <a href=" " class="footer-item">Help</a>
        </div>  
        <p> &copy; 1966-2020, Amazon.com,inc or it's affiliates</p>
    </div>
    
</body>
</html>
